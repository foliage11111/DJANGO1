<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双色球过往期数</title>
        <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 可选: 包含 jQuery 库 -->
<script src="{% static 'js/jquery-1.12.3.min.js'%}"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->

 <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
 <style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>
     <!-- 包含 bootstrap 样式表 -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"rel="stylesheet">
</head>
<body>
<div class="container">
<h1>网站抓取双色球</h1>
    <form action="" method="post" role="form">
 <div class="form-group">
        <table class="table table-striped table-bordered">

         <tr>需要增加的批量<td><input type="text" value= "{{batch}}" name="batch"></td></tr>
<tr><td><button  type="submit" name="go"  class="btn btn-default">查询</button></td></tr>
        </table>
     </div>
    </form>

<h2>查询结果</h2>
    <h3>服务器返回的状态是：{{  message }}</h3>


    <p>成功插入的{{ ssq_len }}期,结果如下：</p>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
     <tr>

         <th>期数</th>
         <th>红1</th>
         <th>红2</th>
         <th>红3</th>
         <th>红4</th>
         <th>红5</th>
         <th>红6</th>
         <th>蓝1</th>
            </tr>


            {% for i in ssq1 %}
            <tr>
                {% for s in i %}
                <td>
                    {{ s }}

                </td>
                    {% endfor %}
            </tr>
            {% endfor %}
            </table>
        </div>

</div>


</body>
</html>
